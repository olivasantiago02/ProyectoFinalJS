<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/script.js"></script>
    <title>Carrito de Compras</title>
</head>
<body>
    <header>
        <a href="../html/index.html">
            <h1>DressCode Creations</h1>
        </a>
        <div id="cart">
            <span id="cart-count">0</span>
            <i class="fas fa-shopping-cart"></i>
            <a href="../html/cart.html">
                <img src="../img/shopping-bag.png" alt="Carrito">
            </a>
        </div>
    </header>

    <div id="cart-section">
        <h2>Carrito de Compras</h2>
        <div id="cart-items">
            <!-- Botones para agregar y eliminar productos -->
            <button class="remove-one">-</button>
            <button class="add-one">+</button>
        </div>
        <div id="cart-controls">
            <button id="clear-cart">Vaciar Carrito</button>
        </div>
        <div id="cart-summary">
            <p>Total: <span id="cart-total">$0.00</span></p>
            <button id="checkout-button">Realizar Compra</button>
        </div>
    </div>

    <div id="purchase-message" class="hidden3">
        <h2>¡Compra Exitosa!</h2>
        <p>Gracias por tu compra. Aquí están los productos que adquiriste:</p>
        <div id="purchased-products"></div>
        <!-- Mostrar la suma total -->
        <div id="purchase-total"></div>
    </div>

    <footer class="footer">
        <div class="social-icons">
            <a href="#"><img src="../img/whatsapp (1).png" alt="Whatsapp"></a>
            <a href="#"><img src="../img/github.png" alt="GitHub"></a>
            <a href="#"><img src="../img/instagram.png" alt="Instagram"></a>
        </div>
        <p>&copy; 2023 @DressCode. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
